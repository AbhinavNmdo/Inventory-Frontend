<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginUser" (ngSubmit)="loginUserCall()" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="username" class="form-label">Your
                            username</label>
                        <input type="username" name="username" id="username" class="form-input" placeholder="abhaynam22"
                            required="" formControlName="username">
                        <span class="error-text"
                            *ngIf="loginUser.get('username')?.invalid && loginUser.get('username')?.touched">Please
                            enter valid username</span>
                    </div>
                    <div>
                        <label for="password"
                            class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="form-input"
                            required="" formControlName="password">
                        <span class="error-text"
                            *ngIf="loginUser.get('password')?.invalid && loginUser.get('password')?.touched">Please
                            enter valid username</span>
                    </div>
                    <button type="submit" [disabled]="loginUser.invalid" class="btn-primary">Sign
                        in</button>
                </form>
            </div>
        </div>
    </div>
</section>
