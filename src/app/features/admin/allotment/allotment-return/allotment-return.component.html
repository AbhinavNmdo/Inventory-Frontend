<h1 class="text-white text-4xl font-bold">Return Product</h1>

<app-alert></app-alert>
<form [formGroup]="returnProduct" class="card" (ngSubmit)="returnProductCall()">
    <div class="card-body mt-0">
        <div class="grid grid-cols-3 gap-5">
            <div>
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" formControlName="returnDate" id="returnDate" class="form-input">
            </div>
            <div>
                <label for="user" class="form-label">Is Damage</label>
                <select formControlName="isDamage" class="form-select w-full" id="user">
                    <option value="0">NO</option>
                    <option value="1">YES</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn-primary">Submit</button>
    </div>
</form>
