<h1 class="text-white text-4xl font-bold">Products</h1>

<app-alert></app-alert>
<div class="card">
    <div class="card-header">
        <a routerLink="create" class="btn-primary w-min">Create</a>
    </div>
    <div class="card-body">
        <app-datatable
            [datatable]="datatable"
            (refreshData)="getProduct($event)"
            (actionClick)="handleActionClick($event)"
        ></app-datatable>
    </div>
</div>
