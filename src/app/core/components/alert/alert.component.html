<div @fadeIn @fadeOut *ngIf="alert && alert.text" class="flex items-center p-4 mt-5 -mb-2 rounded-lg bg-gray-800 {{alert.type | alertClass:true}}"
    role="alert">
    <i class="material-symbols-outlined -mb-0.5">info</i>
    <span class="sr-only">{{alert.type}}</span>
    <div class="ms-3 text-sm font-medium">
        {{alert.text}}
    </div>
    <button type="button" (click)="hideAlert()"
        class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 {{alert.type | alertClass:false}} p-1.5 inline-flex items-center justify-center h-8 w-8 bg-gray-800 hover:bg-gray-700"
        data-dismiss-target="#alert-1" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
