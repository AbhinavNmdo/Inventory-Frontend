<div class="table-filter" (click)="changeOrderBy(columnName)">
    {{label}}
    <i *ngIf="isAscSorting(columnName)" class="material-symbols-outlined">keyboard_arrow_up</i>
    <i *ngIf="isDescSorting(columnName)" class="material-symbols-outlined">keyboard_arrow_down</i>
    <i *ngIf="!isAscSorting(columnName) && !isDescSorting(columnName)" class="material-symbols-outlined text-base">expand_all</i>
</div>
