<li class="group" routerLinkActive="active">
    <a routerLink="{{ href }}"
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group-[.active]:bg-gray-700">
        <i class="material-icons text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">{{ icon }}</i>
        <span class="ms-3">{{ label }}</span>
    </a>
</li>
